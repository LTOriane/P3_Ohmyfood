<!DOCTYPE html>
<html lang="en">

<head>
    <title>Oh my food</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://kit.fontawesome.com/f83753ffef.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<!--HEADER STARTS HERE-->

<header>
    <div class="header__logo">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="./images/ohmyfood.png" alt="logo oh my food" />
    </div>
</header>

<!--HEADER ENDS HERE-->

<main>
    <section class="background">
        <img src="./images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="assiette la palette du goût" />
    </section>

    <div class="menu">
        <div class="menu__title">
            <h1>La palette du goût</h1>
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="menu__course">
            <h2>Entrées</h2>
        </div>

        <div class="menu__details">
            <button class="menu__button">
                <div class="menu__button--text">
                    <h3>Fricassée d'escargot</h3>
                    <p>Au piment d'Espelette</p>
                </div>
                <div class="menu__button--price">
                    <p>25€</p>
                </div>
            </button>

            <button class="menu__button">
                <div class="menu__button--text">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                </div>
                <div class="menu__button--price">
                    <p>35€</p>
                </div>
            </button>

            <button class="menu__button">
                <div class="menu__button--text">
                    <h3>Oeuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                </div>
                <div class="menu__button--price">
                    <p>20€</p>
                </div>
            </button>
        </div>

        <div class="menu__course">
            <h2>Plats</h2>
        </div>
        <div class="menu__details">
            <button class="menu__button">
                <div class="menu__button--text">
                    <h3>Filet de boeuf aux herbes</h3>
                    <p>Accompagné de sa ribambelle de légumes</p>
                </div>
                <div class="menu__button--price">
                    <p>40€</p>
                </div>
            </button>

            <button class="menu__button">
                <div class="menu__button--text">
                    <h3>Parmentier de queue de boeuf</h3>
                    <p>À la truffe noire sur sa purée de panais</p>
                </div>
                <div class="menu__button--price">
                    <p>35€</p>
                </div>
            </button>

            <button class="menu__button">
                <div class="menu__button--text">
                    <h3>Filet de turbot</h3>
                    <p>Aux agrumes</p>
                </div>
                <div class="menu__button--price">
                    <p>44€</p>
                </div>
            </button>
        </div>

        <div class="menu__course">
            <h2>Desserts</h2>
        </div>
        <div class="menu__details">
            <button class="menu__button">
                <div class="menu__button--text">
                    <h3>Paris-Brest</h3>
                    <p>Revisité</p>
                </div>
                <div class="menu__button--price">
                    <p>18€</p>
                </div>
            </button>

            <button class="menu__button">
                <div class="menu__button--text">
                    <h3>Macaron au chocolat d'exception</h3>
                    <p>Et glace à la vanille de Madagascar</p>
                </div>
                <div class="menu__button--price">
                    <p>22€</p>
                </div>
            </button>

            <button class="menu__button">
                <div class="menu__button--text">
                    <h3>Mousse au chocolat </h3>
                    <p>Au piment d'Espelette et à la truffe noire</p>
                </div>
                <div class="menu__button--price">
                    <p>23€</p>
                </div>
            </button>
        </div>

        <div class="menu__order">
            <button class="order">Commander</button>
        </div>
    </div>
</main>
<!--Footer Nav starts here-->

<footer class="footer__menu">
    <nav>
        <h4>Oh my food</h4>
        <ul>
            <li> <a href="#proposer-restaurant"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            </li>
            <li> <a href="#partenaires"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
            <li><a href="#mentions-legales">Mentions légales</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</footer>

<!--Footer Nav ends here-->

</html>
